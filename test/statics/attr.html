<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attr test</title>
  </head>
  <body>
    <test-demo></test-demo>

    <template id="temp1">
      <div style="border: #aaa solid 1px; padding: 8px">
        <h4 attr:name="count" style="margin: 4px">test-demo {{count}}</h4>
        <button on:click="count = 100">Set count 100</button>
        <button on:click="count = true">Set count true</button>
        <button on:click="count = false">Set count false</button>
      </div>
    </template>
    <script type="module">
      import $ from "../../../packages/xhear/base.mjs";

      window.$ = $;

      (async () => {
        $.register({
          tag: "test-demo",
          temp: $("#temp1").html,
          data: {
            count: 0,
          },
          ready() {},
        });
      })();
    </script>
  </body>
</html>
