<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template watch test</title>
  </head>
  <body>
    <test-demo></test-demo>

    <template id="temp1">
      <div style="border: #aaa solid 1px; padding: 8px">
        <h4 style="margin: 4px">test-demo {{subCount}}</h4>
        <button on:click="subCount = 100">Set SubCount 100</button>
        <br />
        <br />
        <sub-item watch:count="subCount">sub item</sub-item>
      </div>
    </template>
    <script type="module">
      import $ from "../../../packages/xhear/base.mjs";

      window.$ = $;

      (async () => {
        $.register({
          tag: "test-demo",
          temp: $("#temp1").html,
          data: {
            subCount: null,
          },
          ready() {},
        });

        $.register({
          tag: "sub-item",
          temp: `
          <style>:host{display:block;border:red solid 1px;padding:8px;}</style>
          <div>count : {{count}}</div> 
          <button on:click='count++'>Count+1</button>
          `,
          data: {
            count: 0,
          },
        });
      })();
    </script>
  </body>
</html>
