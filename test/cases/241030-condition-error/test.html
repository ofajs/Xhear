<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x-if bug2</title>
    <!-- <script src="../../dist/xhear.js"></script> -->
  </head>
  <body>
    <template-demo></template-demo>

    <template id="test-temp">
      <div id="condition-container">
        <x-if :value="show0"> <div style="color: blue">s000</div> </x-if>
        <div id="ha">
          <x-if :value="show1">
            <div style="color: red">1111</div>
          </x-if>
          <x-else>
            <div style="color: green">2222</div>
          </x-else>
        </div>
      </div>
    </template>

    <script type="module">
      import $ from "../../../packages/xhear/base.mjs";

      $.register({
        tag: "template-demo",
        temp: $("#test-temp").html,
        data: {
          show0: 0,
          show1: true,
        },
      });

      window.$ = $;
    </script>
  </body>
</html>
