<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style data</title>
    <!-- <script src="../../dist/xhear.js"></script> -->
  </head>
  <body>
    <template id="temp">
      <style>
        #container {
          color: data(tcolor);
        }

        @media screen and (min-width: data(twidth + "px")) {
          #container {
            width: data(twidth);
            font-size: data(tsize + "px");
          }
        }
      </style>
      <x-if :value="tweight > 800">
        <style>
          #container {
            font-weight: data(tweight);
          }
        </style>
      </x-if>
      <div id="container">count:{{count}}</div>
      <div>
        <button on:click="tweight = 600">weight:600</button>
        <button on:click="tweight = 850">weight:850</button>
        <button on:click="tweight = 900">weight:900</button>
      </div>
    </template>
    <template-demo></template-demo>
  </body>
  <script type="module">
    import $ from "../../../packages/xhear/base.mjs";

    $.register({
      tag: "template-demo",
      temp: $("#temp").html,
      data: {
        count: 0,
        tcolor: "rgb(255, 0, 0)",
        twidth: 600,
        tsize: 20,
        tweight: 900,
      },
    });

    window.$ = $;
  </script>
</html>
